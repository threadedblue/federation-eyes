logging:
  level: INFO
  loggers:
    iox.hla: INFO
    io.dropwizard: INFO
    timeZone: UTC
federation: 
  federationId: FedManager
  federateName: FederationManager
  mode: false
  stepSize: 2
  lookahead: 1
  federationEndTime: 2
FOMS:
  - conf/little.xml
server:
  adminMinThreads: 1
  adminMaxThreads: 64
  adminContextPath: /admin
  applicationContextPath: /*
  applicationConnectors:
    - type: http
      port: 9000
    - type: https
      port: 9001
      keyStorePath: conf/example.keystore
      keyStorePassword: example
      validateCerts: false
      validatePeers: false
  adminConnectors:
    - type: http
      port: 9100
    - type: https
      port: 9101
      keyStorePath: conf/example.keystore
      keyStorePassword: example
      validateCerts: false
      validatePeers: false
   
